<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FoodLinker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2E7D32;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        header a:hover {
            opacity: 0.8;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .forgot-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .forgot-container h2 {
            color: #2E7D32;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .forgot-container p {
            margin-bottom: 25px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 700;
            color: #2E7D32;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .reset-button {
            background-color: #FF8F00;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .reset-button:hover {
            background-color: #F57C00;
            transform: translateY(-2px);
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        #logo {
            margin-bottom: 20px;
        }

        #logo a {
            display: inline-block;
            margin: 0 10px;
        }

        #logo img {
            width: 32px;
            height: 32px;
            transition: transform 0.3s;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2>FoodLinker</h2>
        <div>
            <a href="log.html">Log In</a>
            <a href="reg.html">Register</a>
        </div>
    </header>

    <main>
        <div class="forgot-container">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>
            <form action="PasswordResetServlet" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>
            <div class="back-to-login">
                <a href="log.html">Back to Login</a>
            </div>
        </div>
    </main>

</body>
</html>
