<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodLinker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2E7D32;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        header a:hover {
            opacity: 0.8;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }

        .login-container h2 {
            color: #2E7D32;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 700;
            color: #2E7D32;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .login-button {
            background-color: #FF8F00;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #F57C00;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .register-link a {
            color: #2E7D32;
            font-weight: 700;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 600px) {
            main {
                padding: 20px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
        .social-login {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-login button {
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .social-login button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .social-login button:hover {
            transform: translateY(-2px);
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a img {
            width: 32px;
            height: 32px;
            margin: 0 8px;
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .separator hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .separator span {
            margin: 0 15px;
            color: #999;
            font-weight: 500;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            font-weight: normal;
            color: #333;
            display: flex;
            align-items: center;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
        }

    </style>
</head>
<body>

<header>
    <h2>FoodLinker</h2>
    <div>
        <a href="#" style="color: #FFC107;">Log In</a>
        <a href="reg.html">Register</a>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="LoginServlet" method="POST">

            <div class="social-login">
                <button type="button">
                    <img src="google.webp" alt="Google"> Continue with Google
                </button>
            </div>

            <div class="separator">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="forgot.html" style="color: #2E7D32; text-decoration: none; font-weight: 500;">Forgot your password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="register-link">
                Don't have an account? <a href="reg.html">Register here</a>
            </div>

        </form>
    </div>
</main>


</body>
</html>
