<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | FoodLinker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2E7D32; /* Deep green */
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h2 {
      font-size: 28px;
      font-weight: 700;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    header a:hover {
      opacity: 0.8;
    }

    .registration-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .registration-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 40px;
    }

    .registration-box h1 {
      color: #2E7D32;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2E7D32;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .user-type {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .user-type-option {
      flex: 1;
      text-align: center;
    }

    .user-type-option input {
      display: none;
    }

    .user-type-option label {
      display: block;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .user-type-option input:checked + label {
      background-color: #4CAF50;
      color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #FF8F00;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #FF6F00;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .user-type {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>FoodLinker</h2>
    <div>
      <a href="log.html">Log In</a>
      <a href="#" style="color: #FFC107;">Register</a>
    </div>
  </header>

  <div class="registration-container">
    <div class="registration-box">
      <h1>Create Your Account</h1>
      
      <form action="#" method="post">
        <div class="user-type">
          <div class="user-type-option">
            <input type="radio" id="donor" name="user_type" value="donor" checked>
            <label for="donor">Food Donor</label>
          </div>
          <div class="user-type-option">
            <input type="radio" id="volunteer" name="user_type" value="volunteer">
            <label for="volunteer">Volunteer</label>
          </div>
          <div class="user-type-option">
            <input type="radio" id="both" name="user_type" value="both">
            <label for="both">Both</label>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="zip_code">ZIP Code</label>
            <input type="text" id="zip_code" name="zip_code" required>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">REGISTER NOW</button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="log.html">Log in here</a>
      </div>
    </div>
  </div>


</body>
</html>
