<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Application | FoodLinker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 0;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      font-size: 28px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 40px 10px;
    }

    .container {
      max-width: 850px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: #28a745;
      color: white;
      padding: 20px;
    }

    .card-body {
      padding: 30px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control,
    textarea,
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-control:focus,
    textarea:focus {
      outline: none;
      border-color: #28a745;
    }

    .form-check {
      margin-bottom: 10px;
    }

    .form-check-input {
      margin-right: 8px;
    }

    .form-check-label {
      font-weight: 400;
    }

    .d-grid {
      display: grid;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .card-body {
        padding: 20px;
      }

      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>FoodLinker</h2>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Volunteer Application</h3>
          </div>
          <div class="card-body">
            <form id="volunteerForm" action="/volunteer" method="POST">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>

              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>

              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>

              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>

              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" required>

              <label for="availability" class="form-label">Availability</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekdayMornings" name="availability" value="weekdayMornings">
                <label class="form-check-label" for="weekdayMornings">Weekday Mornings</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekdayAfternoons" name="availability" value="weekdayAfternoons">
                <label class="form-check-label" for="weekdayAfternoons">Weekday Afternoons</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekdayEvenings" name="availability" value="weekdayEvenings">
                <label class="form-check-label" for="weekdayEvenings">Weekday Evenings</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weekends" name="availability" value="weekends">
                <label class="form-check-label" for="weekends">Weekends</label>
              </div>

              <label for="skills" class="form-label">Skills/Experience</label>
              <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>

              <label for="whyVolunteer" class="form-label">Why do you want to volunteer with us?</label>
              <textarea class="form-control" id="whyVolunteer" name="whyVolunteer" rows="3" required></textarea>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions of volunteering</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn">Submit Application</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
